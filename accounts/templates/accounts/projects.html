{%  extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Projects</h5>
		</div>
		<div class="card card-body">
			<table class="table">
				<tr>
					<th>Project</th>
					<th>Category</th>
					<th>Date Created</th>
				</tr>

				{% for project in projects %}
					<tr>
						<td>{{project.name}}</td>
						<td>{{project.category}}</td>
						<td>{{project.date_created}}</td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>

</div>

{% endblock content %}
